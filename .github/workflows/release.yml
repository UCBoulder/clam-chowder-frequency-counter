name: Build and Release (Windows only)

on:
  push:
    tags:
      - "v*"   # triggers only for version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --noconsole --icon clam-chowder/soup.ico --add-data ".\clam-chowder\red.jpg;." --add-data ".\clam-chowder\green.jpg;." .\clam-chowder\main.py`

      - name: Prepare release folder
        run: |
          mkdir release
          mv dist/main.exe release/clam-chowder-Windows.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clam-chowder-windows
          path: release/*

  release:
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
